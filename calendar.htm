<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom calendar</title>
    <script src="https://kit.fontawesome.com/a24ff9630f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <div id="pre">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div>
                    <h1 class="month-name">feb</h1>
                    <p class="date-string">21</p>
                </div>
                <div id="next">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="date"></div>
        </div>
    </div>

    <script src="jquery-3.4.1.js"></script>

    <script>
        const date = new Date();

        const showCalendar = () => {

            date.setDate(1);

            const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

            const prevLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();

            const firstDayIndex = date.getDay();

            const lastDayIndex = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDay();

            const nextDays = 7 - lastDayIndex - 1;

            const month = [
                "JANAUARY",
                "february",
                "MARCH",
                "april",
                "may",
                "june",
                "july",
                "august",
                "september",
                "october",
                "november",
                "december"
            ];

            $(".month-name").text(month[date.getMonth()]);

            $(".date-string").text(date.toDateString());

            let days = "";

            for (let x = firstDayIndex; x > 0; x--) {
                days += "<div class='pre-month'>" + ((prevLastDay - x) + 1) + "</div>";
            }

            for (let i = 1; i <= lastDate; i++) {
                if (i === new Date().getDate() && date.getMonth() === new Date().getMonth()) {
                    days += "<div class='today'>" + i + "</div>";
                } else {
                    days += "<div>" + i + "</div>";
                }
            }

            for (let y = 1; y <= nextDays; y++) {
                days += "<div class='pre-month'>" + y + "</div>";
                $(".date").html(days);
            }
        }

        $('#pre').click(function () {
            date.setMonth(date.getMonth() - 1);
            showCalendar();
        });

        $('#next').click(function () {
            date.setMonth(date.getMonth() + 1);
            showCalendar();
        });

        showCalendar();
    </script>
</body>

</html>
